<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Prompt Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ChatGPT Prompt Organizer</h1>

  <!-- Prompt Input -->
  <textarea id="prompt" placeholder="Write your prompt here..."></textarea>
  <input type="text" id="tags" placeholder="Tags (comma separated)">
  <button onclick="savePrompt()">Save Prompt</button>

  <!-- Search Bar -->
  <input type="text" id="search" placeholder="Search by tag..." oninput="renderPrompts()">
<label>
  <input type="checkbox" id="showFavoritesOnly" onchange="renderPrompts()"> Show Favorites Only
</label>

  <!-- Display Prompts -->
  <div id="prompts"></div>

  <script src="app.js"></script>
</body>
</html>
